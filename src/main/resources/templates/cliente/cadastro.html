<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">
    <div class="alert alert-dark mt-3" th:if="${msg != null}"
         th:text="${msg}" ></div>
    <div class="card" th:if="${msg == null}">
        <div class="card text-white bg-dark p-1 text-center">
            <p class="text-white">Cadastrar Cliente</p>
        </div>

        <div class="card-body mt-3">
            <form method="POST" th:object="${cliente}"
                  th:action="@{/cliente/cadastrar}">
                <input type="hidden" th:field="*{id}">


                <div class="form-group mb-3">
                    <label>Banco</label>
                    <select class="form-select" th:field="*{banco}">
                        <option th:each="banco: ${listaBancos}" th:value="${banco.id}" th:text="${banco.nome}" />
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label >Nome</label> <input class="form-control"
                                                type="text" th:field="*{nome}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}"
                         th:errors="*{nome}"></div>
                </div>


                <button type="submit" class="btn btn-dark">Salvar
                    Cliente</button>
            </form>
        </div>
    </div>

    <div layout:fragment="scripts"></div>
</div>
</html>
