<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">
    <div class="alert alert-dark mt-3" th:if="${msg != null}"
         th:text="${msg}"></div>
    <div class="card">
        <div class="card text-white bg-dark p-1 text-center">
            <p class="text-white">Cadastrar Banco</p>
        </div>

        <div class="card-body">
            <form method="POST" th:object="${banco}"
                  th:action="@{/banco/cadastrar}">
                  <input type="hidden" th:field="*{id}">

                <div class="form-group mb-3">
                    <label >Nome</label> <input class="form-control"
                                                          type="text" th:field="*{nome}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}"
                         th:errors="*{nome}"></div>
                </div>

                <button type="submit" class="btn btn-dark">Salvar
                    Banco</button>
            </form>
        </div>
    </div>

    <div layout:fragment="scripts"></div>
</div>
</html>
