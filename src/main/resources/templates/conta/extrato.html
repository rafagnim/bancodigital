<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">
    <div class="alert alert-dark mt-3" th:if="${msg != null}"
         th:text="${msg}" ></div>
    <div class="card" th:if="${msg == null}">
        <div class="card text-white bg-dark p-1 text-center">
            <p class="text-white">Extrato</p>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(lancamentos)}">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Cliente</th>
                <th>Conta</th>
                <th>Saldo</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td th:text="${clientenome}"></td>
                <td th:text="${contaorigem}"></td>
                <td th:text="'R$ ' + ${#numbers.formatDecimal(saldo, 0, 'POINT', 2, 'COMMA')}"></td>
            </tr>
            </tbody>

        </table>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Valor</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="lancamentodto : ${lancamentos}">
                <td th:text="${lancamentodto.data}"></td>
                <td th:text="${lancamentodto.tipo}"></td>
                <td th:text="'R$ ' + ${#numbers.formatDecimal(lancamentodto.valor, 0, 'POINT', 2, 'COMMA')}" style="text-align: right;"></td>
            </tr>
            </tbody>

        </table>

    </div>

</div>

</div>

</html>
