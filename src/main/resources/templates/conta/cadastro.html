<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">
    <div class="alert alert-dark mt-3" th:if="${msg != null}"
         th:text="${msg}" ></div>
    <div class="card" th:if="${msg == null}">
        <div class="card text-white bg-dark mt-3">
            <p class="text-white">Cadastrar Conta</p>
        </div>

        <div class="card-body mt-3">
            <form method="POST" th:object="${conta}"
                  th:action="@{/conta/cadastrar}">

                <div class="form-group mb-3">

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Nome</th>
                        </tr>
                        </thead>

                        <tbody>

                        <tr>
                            <td th:text="${clientenome}"></td>
                        </tr>
                        </tbody>

                    </table>
                </div>

                <input type="hidden" th:field="*{cliente_id}">

                <div class="form-group mb-3">
                    <label>Tipo de Conta</label>
                    <select class="form-select" name="tipoconta">
                        <option th:each="tipoconta: ${tiposdeconta}"
                                th:value="${tipoconta}"
                                th:text="${tipoconta}" />
                    </select>
                </div>


                <button type="submit" class="btn btn-dark">Salvar
                    Conta</button>
            </form>
        </div>
    </div>

    <div layout:fragment="scripts"></div>
</div>
</html>
