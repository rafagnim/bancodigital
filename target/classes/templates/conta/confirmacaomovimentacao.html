<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">

<div layout:fragment="content">
    <div class="alert alert-dark mt-3" th:if="${msg != null}"
         th:text="${msg}" ></div>
    <div class="card" th:if="${msg == null}">
        <div class="card text-white bg-dark p-1 text-center">
            <p class="text-white">Transação realizada</p>
        </div>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Cliente</th>
                <th>Conta Origem</th>
                <th>Valor</th>
                <th>Tipo</th>
                <th>Banco Destino</th>
                <th>Conta Destino</th>
                <th>Cliente Destino</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${conta.id}"></td>
                <td th:text="'R$ ' + ${#numbers.formatDecimal(lancamento.valor, 0, 'POINT', 2, 'COMMA')}"></td>
                <td th:text="${lancamento.tipo}"></td>
                <td th:text="${banco}"></td>
                <td th:text="${lancamento.contadestino}"></td>
                <td th:text="${clientedestino}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
